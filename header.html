			</div>
			<div class="header__menu menu">

<div class="order-form popup" id="order-form">
	<div class="order-form__body">
		<div class="order-form__content popup__content">
			<h3 class="order-form__title">
				Выберите штаммы для заказа
				<span class="close-popup"></span>
			</h3>
			<form action="" class="order-form__form">
				<div class="order-form__inputs">
					<div class="order-form__input-wrapper">
						<label>Бактерии</label>
						<input placeholder="Введите название штамма" class="order-form__input input" type="text">
					</div>
					<div class="order-form__input-wrapper">
						<label>Вирусы</label>
						<input placeholder="Введите название штамма" class="order-form__input input" type="text">
					</div>
					<div class="order-form__input-wrapper">
						<label>Грибы</label>
						<input placeholder="Введите название штамма" class="order-form__input input" type="text">
					</div>
					<div class="order-form__input-wrapper">
						<label>Этномофаги</label>
						<input placeholder="Введите название штамма" class="order-form__input input" type="text">
					</div>
				</div>
				<div class="order-form__user-data">
					<div class="order-form__input-wrapper">
						<input placeholder="Организация" class="order-form__user-input input" type="text">
					</div>
					<div class="order-form__input-wrapper">
						<input placeholder="Должность" class="order-form__user-input input" type="text">
					</div>
					<div class="order-form__input-wrapper">
						<input placeholder="+7(___)___-__-__" value="+7" class="order-form__user-input input" type="tel">
					</div>
					<div class="order-form__input-wrapper">
						<input placeholder="E-mail" class="order-form__user-input input" type="email">
					</div>
				</div>
				<button class="order-form__button">Заказать</button>
			</form>
		</div>
	</div>
</div>	</div>
